<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
  <div id="background"><!-- Main background -->
             
    <div >
      <input type="text" id="result" disabled>
    </div>
         
     <div id="main">
         <div id="first-rows">
          <button class="del-bg" id="delete" onclick="deleteValue()">Del</button>
             <button value="%" class="btn-style operator opera-bg fall-back" onclick="insertNumber('%')">%</button>
             <button value="+" class="btn-style opera-bg value align operator" onclick="insertNumber('+')">+</button>
             </div>
             
           <div class="rows">
         <button value="7" class="btn-style num-bg num first-child" onclick="insertNumber(7)">7</button>
             <button value="8" class="btn-style num-bg num" onclick="insertNumber(8)">8</button>
             <button value="9" class="btn-style num-bg num" onclick="insertNumber(9)">9</button>
             <button value="-" class="btn-style opera-bg operator" onclick="insertNumber('-')">-</button>
             </div>
             
             <div class="rows">
             <button value="4" class="btn-style num-bg num first-child" onclick="insertNumber(4)">4</button>
             <button value="5" class="btn-style num-bg num" onclick="insertNumber(5)">5</button>
             <button value="6" class="btn-style num-bg num" onclick="insertNumber(6)">6</button>
             <button value="*" class="btn-style opera-bg operator" onclick="insertNumber('*')">x</button>
             </div>
             
             <div class="rows">
             <button value="1" class="btn-style num-bg num first-child" onclick="insertNumber(1)">1</button>
             <button value="2" class="btn-style num-bg num" onclick="insertNumber(2)">2</button>
             <button value="3" class="btn-style num-bg num" onclick="insertNumber(3)">3</button>
             <button value="/" class="btn-style opera-bg operator" onclick="insertNumber('/')">/</button>
             </div>
             
             <div class="rows">
              <button value="c" class="btn-style num-bg num first-child" onclick="clearScren()">C</button>
              <button value="0" class="btn-style num-bg num" onclick="insertNumber(0)">0</button>
             
             <button value="." class="btn-style num-bg period fall-back" onclick="insertNumber('.')">.</button>
             <button value="=" id="eqn-bg" class="eqn align" onclick="calculate()" >=</button>
             </div>
            
         </div>
     
     </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
